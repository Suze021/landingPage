# Put `limit_req_zone` and `limit_conn_zone` in the `http {}` block.
limit_req_zone $binary_remote_addr zone=perip:10m rate=15r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 443 ssl http2;
    server_name example.com;
    root /var/www/landingPage;
    index main.html;

    server_tokens off;

    # Security headers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-eval'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self' mailto:; upgrade-insecure-requests; block-all-mixed-content" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Static-site request hardening
    if ($request_method !~ ^(GET|HEAD)$) {
        return 405;
    }

    limit_req zone=perip burst=30 nodelay;
    limit_conn addr 30;

    client_max_body_size 1m;
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 15s;
    send_timeout 10s;

    # Block hidden files except ACME/.well-known
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    location / {
        try_files $uri $uri/ /main.html;
    }
}
